spring.application.name=cocal

server.port=8080

spring.config.import=optional:file:.env[.properties]

# H2 db setting
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=

# flyway db setting
flyway.url=${DATASOURCE_URL}
flyway.user=${DATASOURCE_USERNAME}
flyway.password=${DATASOURCE_PASSWORD}
flyway.schemas=public

# postgresql db setting
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA setting
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway? ??
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# H2 console setting
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console
#spring.h2.console.settings.web-allow-others=true

# ?? OAuth2 ????? ??
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.provider.google.user-name-attribute=sub

#jwt
app.jwt.issuer=com.example.calendar
app.jwt.audience=calendar-web
app.jwt.access-ttl-minutes=20
app.jwt.clock-skew-seconds=30
app.jwt.secret-base64=${JWT_ACCESS_SECRET_BASE64}

# AWS
cloud.aws.s3.bucket=${AWS_S3_BUCKET}
cloud.aws.region.static=ap-southeast-2
cloud.aws.stack.auto=false
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}
