spring.application.name=cocal

server.port=8080

spring.config.import=optional:file:.env[.properties]

# H2 db setting
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=

# postgresql db setting
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA setting
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 console setting
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console
#spring.h2.console.settings.web-allow-others=true

#jwt
app.jwt.issuer=com.example.calendar
app.jwt.audience=calendar-web
app.jwt.access-ttl-minutes=20
app.jwt.clock-skew-seconds=30
app.jwt.secret-base64=${JWT_ACCESS_SECRET_BASE64}